<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Diabetes Test</title>
  </head>
  <body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/">Care++</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="/">Home </a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/test">Test <span class="sr-only">(current)</span></a>
      </li>
    </ul>
  </div>
  </nav>

  <div class="alert alert-secondary alert-dismissible fade show" role="alert">
    <strong>Remember</strong> This test is not intended to substitute medical diagnosis.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="container">
    <h1 class="display-2 text-center my-4">Diabetes Detection</h1>
    <hr>
      <form action="/test" method="POST">

        <div class="form-group mt-5">
          <label for="pregnancies"><h4>No. of Pregnancies: </h4></label>
          <input type="text" class="form-control form-control-lg" id="pregnancies" name="pregnancies" placeholder="Enter No. of Pregnancies">
        </div>

        <div class="form-group">
          <label for="glucose"><h4>Glucose Level: </h4></label>
          <input type="text" class="form-control form-control-lg" id="glucose" name="glucose" placeholder="Enter Glucose Level">
        </div>

        <div class="form-group">
          <label for="insulin"><h4>Enter Insulin Level: </h4></label>
          <input type="text" class="form-control form-control-lg" id="insulin" name="insulin" placeholder="Enter Insulin Level">
        </div>

        <div class="form-group">
          <label for="bmi"><h4>Enter Body Mass Index(BMI): </h4></label>
          <input type="text" class="form-control form-control-lg" id="bmi" name="bmi" placeholder="Enter BMI">
        </div>

        <div class="form-group">
          <label for="age"><h4>Enter Age: </h4></label>
          <input type="text" class="form-control form-control-lg" id="age" name="age" placeholder="Enter Your Age">
        </div>

        <button class="btn btn-primary btn-lg my-4" type="submit">Submit</button>

    </form>
  </div>

  <hr>
  <!-- FOOTER -->
  <footer class="container">
    <p class="float-right"><a href="#">Back to top</a></p>
    <p>&copy; 2019-2020 Care++ Company, Inc. </p>
  </footer>
  

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
